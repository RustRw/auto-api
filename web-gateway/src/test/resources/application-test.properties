# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.duqiu.fly.autoapi=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Service Discovery
service.discovery.interval=30000

# Security (disable for testing)
spring.security.user.name=test
spring.security.user.password=test
# JWT Configuration for tests  
app.jwt.secret=testSecretKeyForMultiTenantAutoApiApplication
app.jwt.expiration=3600000

# Multi-tenant Configuration for tests
app.tenant.default.code=default
app.tenant.default.name=Default Test Tenant