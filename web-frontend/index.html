<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto API Platform - 企业级API服务管理平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 20px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            background: linear-gradient(135deg, #1890ff 0%, #36cfc9 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header-section h1 {
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .header-section p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .version-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }

        .content-section {
            padding: 40px 30px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: #f8f9fa;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            background: #e6f7ff;
            border-color: #91d5ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, #1890ff, #36cfc9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 15px auto;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .feature-description {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .quick-access {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            min-width: 150px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1890ff 0%, #36cfc9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(24, 144, 255, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #d9d9d9;
        }

        .btn-secondary:hover {
            background: #e6f7ff;
            color: #1890ff;
            border-color: #91d5ff;
            transform: translateY(-2px);
        }

        .system-status {
            background: #f6ffed;
            border: 2px solid #b7eb8f;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #52c41a;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(82, 196, 26, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(82, 196, 26, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(82, 196, 26, 0);
            }
        }

        .status-title {
            font-weight: 600;
            color: #52c41a;
            font-size: 16px;
        }

        .status-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .status-label {
            color: #666;
        }

        .status-value {
            font-weight: 600;
            color: #52c41a;
        }

        .footer-info {
            text-align: center;
            color: #999;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
            padding-top: 20px;
        }

        .footer-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-links a {
            color: #1890ff;
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                max-width: none;
            }
            
            .header-section {
                padding: 30px 20px;
            }
            
            .content-section {
                padding: 30px 20px;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-access {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <h1><i class="fas fa-rocket"></i> Auto API Platform</h1>
            <p>企业级API服务管理平台 - 从数据到服务的完整解决方案</p>
            <div class="version-badge">
                <i class="fas fa-tag"></i> Version 1.0.0
            </div>
        </div>

        <div class="content-section">
            <div class="system-status">
                <div class="status-header">
                    <div class="status-indicator"></div>
                    <div class="status-title">系统状态：运行正常</div>
                </div>
                <div class="status-details">
                    <div class="status-item">
                        <span class="status-label">后端服务</span>
                        <span class="status-value">✓ 在线</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">数据库</span>
                        <span class="status-value">✓ 已连接</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">API端点</span>
                        <span class="status-value">✓ 可用</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">认证系统</span>
                        <span class="status-value">✓ 正常</span>
                    </div>
                </div>
            </div>

            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="feature-title">用户管理</div>
                    <div class="feature-description">多租户架构支持，灵活的角色权限管理</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="feature-title">数据源管理</div>
                    <div class="feature-description">支持多种数据库，可视化连接配置</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div class="feature-title">API服务</div>
                    <div class="feature-description">SQL到API自动转换，版本控制</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="feature-title">监控分析</div>
                    <div class="feature-description">实时监控，性能分析，请求统计</div>
                </div>
            </div>

            <div class="quick-access">
                <a href="login.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> 登录系统
                </a>
                <a href="test.html" class="btn btn-secondary">
                    <i class="fas fa-flask"></i> API测试
                </a>
            </div>

            <div class="footer-info">
                <p>© 2024 Auto API Platform. 基于Spring Boot + React技术栈构建</p>
                <div class="footer-links">
                    <a href="http://localhost:8080/h2-console" target="_blank">
                        <i class="fas fa-database"></i> 数据库控制台
                    </a>
                    <a href="http://localhost:8080/api" target="_blank">
                        <i class="fas fa-code"></i> API文档
                    </a>
                    <a href="https://github.com/yourusername/auto-api" target="_blank">
                        <i class="fab fa-github"></i> 源码仓库
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 检查系统状态
        async function checkSystemStatus() {
            try {
                const response = await fetch('http://localhost:8080/h2-console');
                if (response.ok) {
                    console.log('系统状态检查：正常');
                } else {
                    console.log('系统状态检查：异常');
                }
            } catch (error) {
                console.log('系统状态检查失败:', error.message);
            }
        }

        // 检查是否已登录
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                // 如果已登录，提供快捷入口
                const quickAccess = document.querySelector('.quick-access');
                quickAccess.innerHTML = `
                    <div style="text-align: center; margin-bottom: 15px; color: #52c41a;">
                        <i class="fas fa-user-check"></i> 欢迎回来，${username}
                    </div>
                    <a href="dashboard.html" class="btn btn-primary">
                        <i class="fas fa-tachometer-alt"></i> 进入仪表盘
                    </a>
                    <a href="test.html" class="btn btn-secondary">
                        <i class="fas fa-flask"></i> API测试
                    </a>
                `;
            }
        }

        // 页面加载完成后执行
        window.addEventListener('load', () => {
            checkSystemStatus();
            checkLoginStatus();
        });
    </script>
</body>
</html>
