<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto API Platform - 用户登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #1890ff 0%, #36cfc9 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #1890ff;
            background: white;
            box-shadow: 0 0 0 3px rgba(24, 144, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1890ff 0%, #36cfc9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(24, 144, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }

        .alert-error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }

        .alert-info {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
        }

        .demo-accounts {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .demo-accounts h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-accounts p {
            color: #666;
            margin: 5px 0;
        }

        .demo-accounts code {
            background: #e8f4f8;
            color: #1890ff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .quick-login {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-login button {
            flex: 1;
            padding: 8px;
            background: #f0f0f0;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-login button:hover {
            background: #e6f7ff;
            border-color: #91d5ff;
            color: #1890ff;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .footer-links a {
            color: #1890ff;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                max-width: none;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-rocket"></i> Auto API Platform</h1>
            <p>企业级API服务管理平台</p>
        </div>

        <div class="login-form">
            <div id="alert" class="alert"></div>

            <div class="demo-accounts">
                <h4><i class="fas fa-info-circle"></i> 测试账户</h4>
                <p><strong>管理员:</strong> <code>admin</code> / <code>admin123</code></p>
                <p><strong>普通用户:</strong> <code>user</code> / <code>user123</code></p>
                
                <div class="quick-login">
                    <button type="button" onclick="quickLogin('admin', 'admin123')">
                        <i class="fas fa-user-shield"></i> 管理员登录
                    </button>
                    <button type="button" onclick="quickLogin('user', 'user123')">
                        <i class="fas fa-user"></i> 普通用户登录
                    </button>
                </div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>

            <div class="footer-links">
                <a href="test.html"><i class="fas fa-flask"></i> API测试</a>
                <a href="http://localhost:8080/h2-console" target="_blank"><i class="fas fa-database"></i> 数据库控制台</a>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        const API_BASE_URL = 'http://localhost:8080';

        function showAlert(message, type = 'info') {
            const alertEl = document.getElementById('alert');
            alertEl.className = `alert alert-${type}`;
            alertEl.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}`;
            alertEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertEl.style.display = 'none';
                }, 3000);
            }
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        function setLoading(loading) {
            isLoading = loading;
            const loginBtn = document.getElementById('loginBtn');
            const form = document.getElementById('loginForm');
            
            if (loading) {
                loginBtn.innerHTML = '<span class="loading"></span>登录中...';
                loginBtn.disabled = true;
                form.style.pointerEvents = 'none';
            } else {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录';
                loginBtn.disabled = false;
                form.style.pointerEvents = 'auto';
            }
        }

        async function performLogin(username, password) {
            if (isLoading) return;
            
            hideAlert();
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.success && result.data?.token) {
                    // 保存登录信息
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('username', result.data.username);
                    localStorage.setItem('role', result.data.role);
                    localStorage.setItem('email', result.data.email);
                    localStorage.setItem('realName', result.data.realName);
                    
                    showAlert(`登录成功！欢迎 ${result.data.realName || result.data.username}`, 'success');
                    
                    // 延迟跳转到主页面
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(result.message || '登录失败，请检查用户名和密码', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.message.includes('Failed to fetch')) {
                    showAlert('无法连接到服务器，请确保后端服务正在运行', 'error');
                } else {
                    showAlert(`登录失败: ${error.message}`, 'error');
                }
            } finally {
                setLoading(false);
            }
        }

        function quickLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            performLogin(username, password);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showAlert('请输入用户名和密码', 'error');
                return;
            }
            
            await performLogin(username, password);
        });

        // 页面加载完成时检查是否已经登录
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                showAlert(`检测到已登录的用户: ${username}，即将跳转...`, 'info');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        });

        // 添加回车键支持
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                document.getElementById('loginForm').requestSubmit();
            }
        });
    </script>
</body>
</html>
