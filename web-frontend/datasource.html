<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据源管理 - Auto API Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            color: #1890ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .nav-item:hover, .nav-item.active {
            background: #e6f7ff;
            color: #1890ff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            font-size: 14px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1890ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logout-btn {
            padding: 6px 12px;
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff7875;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #666;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
            border: 1px solid #d9d9d9;
        }

        .btn-secondary:hover {
            background: #e6f7ff;
            color: #1890ff;
            border-color: #91d5ff;
        }

        .datasource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .datasource-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .datasource-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .datasource-info {
            flex: 1;
        }

        .datasource-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .datasource-type {
            display: inline-block;
            padding: 2px 8px;
            background: #e6f7ff;
            color: #1890ff;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .datasource-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            background: linear-gradient(135deg, #1890ff, #36cfc9);
        }

        .datasource-description {
            color: #666;
            font-size: 14px;
            margin: 12px 0 16px 0;
            line-height: 1.5;
        }

        .datasource-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 16px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .detail-label {
            color: #999;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
        }

        .btn-test {
            background: #52c41a;
            color: white;
            border: none;
        }

        .btn-test:hover {
            background: #73d13d;
        }

        .btn-edit {
            background: #fa8c16;
            color: white;
            border: none;
        }

        .btn-edit:hover {
            background: #ffc53d;
        }

        .btn-delete {
            background: #ff4d4f;
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background: #ff7875;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #f6ffed;
            color: #52c41a;
        }

        .status-inactive {
            background: #fff2f0;
            color: #ff4d4f;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 64px;
            color: #d9d9d9;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .empty-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            border: none;
            background: none;
        }

        .close:hover {
            color: #333;
        }

        .test-result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .test-success {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }

        .test-error {
            background: #fff2f0;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
        }

        @media (max-width: 768px) {
            .datasource-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header-actions {
                margin-left: 0;
                width: 100%;
            }
            
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-rocket"></i> Auto API Platform
            </a>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> 仪表盘
                </a>
                <a href="datasource.html" class="nav-item active">
                    <i class="fas fa-database"></i> 数据源
                </a>
                <a href="apiservice.html" class="nav-item">
                    <i class="fas fa-cogs"></i> API服务
                </a>
                <a href="monitoring.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i> 监控
                </a>
            </nav>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <span id="userName">加载中...</span>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title">数据源管理</h1>
                <p class="page-subtitle">管理和配置数据库连接</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="loadDataSources()">
                    <i class="fas fa-sync"></i> 刷新
                </button>
                <a href="datasource-create.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 创建数据源
                </a>
            </div>
        </div>

        <div id="datasourceContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- 测试连接模态框 -->
    <div id="testModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">测试数据源连接</h2>
                <span class="close" onclick="closeTestModal()">&times;</span>
            </div>
            <div id="testContent">
                <p>正在测试连接...</p>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        let dataSources = [];

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // 获取认证头
        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // 初始化用户信息
        function initUserInfo() {
            const username = localStorage.getItem('username');
            const realName = localStorage.getItem('realName');
            
            if (username) {
                document.getElementById('userName').textContent = realName || username;
                document.getElementById('userAvatar').textContent = (realName || username).charAt(0).toUpperCase();
            }
        }

        // 获取数据库类型图标
        function getDatabaseIcon(type) {
            const icons = {
                'MYSQL': 'fas fa-database',
                'POSTGRESQL': 'fas fa-elephant',
                'ORACLE': 'fas fa-database',
                'H2': 'fas fa-server',
                'ELASTICSEARCH': 'fas fa-search',
                'MONGODB': 'fas fa-leaf'
            };
            return icons[type] || 'fas fa-database';
        }

        // 获取数据库类型颜色
        function getDatabaseColor(type) {
            const colors = {
                'MYSQL': 'linear-gradient(135deg, #00618a, #0078a0)',
                'POSTGRESQL': 'linear-gradient(135deg, #336791, #5b9bd5)',
                'ORACLE': 'linear-gradient(135deg, #ea1b22, #ff6b6b)',
                'H2': 'linear-gradient(135deg, #1890ff, #36cfc9)',
                'ELASTICSEARCH': 'linear-gradient(135deg, #f2c94c, #f9ca24)',
                'MONGODB': 'linear-gradient(135deg, #4db33d, #6bb86f)'
            };
            return colors[type] || 'linear-gradient(135deg, #1890ff, #36cfc9)';
        }

        // 加载数据源列表
        async function loadDataSources() {
            try {
                const container = document.getElementById('datasourceContainer');
                container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

                const response = await fetch(`${API_BASE_URL}/api/datasources`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                dataSources = result.data || [];

                if (dataSources.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-database"></i>
                            </div>
                            <h3 class="empty-title">暂无数据源</h3>
                            <p class="empty-description">
                                您还没有配置任何数据源，点击"创建数据源"按钮开始创建第一个数据源。
                            </p>
                            <a href="datasource-create.html" class="btn btn-primary">
                                <i class="fas fa-plus"></i> 创建数据源
                            </a>
                        </div>
                    `;
                    return;
                }

                renderDataSources(dataSources);

            } catch (error) {
                console.error('Failed to load data sources:', error);
                document.getElementById('datasourceContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle" style="color: #ff4d4f;"></i>
                        </div>
                        <h3 class="empty-title">加载失败</h3>
                        <p class="empty-description">
                            无法加载数据源列表：${error.message}
                        </p>
                        <button class="btn btn-primary" onclick="loadDataSources()">
                            <i class="fas fa-retry"></i> 重试
                        </button>
                    </div>
                `;
            }
        }

        // 渲染数据源列表
        function renderDataSources(dataSources) {
            const container = document.getElementById('datasourceContainer');
            const html = `
                <div class="datasource-grid">
                    ${dataSources.map(ds => `
                        <div class="datasource-card">
                            <div class="card-header">
                                <div class="datasource-info">
                                    <h3 class="datasource-name">${ds.name}</h3>
                                    <span class="datasource-type">${ds.type}</span>
                                </div>
                                <div class="datasource-icon" style="background: ${getDatabaseColor(ds.type)}">
                                    <i class="${getDatabaseIcon(ds.type)}"></i>
                                </div>
                            </div>
                            
                            <p class="datasource-description">
                                ${ds.description || '暂无描述'}
                            </p>
                            
                            <div class="datasource-details">
                                <div class="detail-row">
                                    <span class="detail-label">主机地址:</span>
                                    <span class="detail-value">${ds.host}:${ds.port}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">数据库:</span>
                                    <span class="detail-value">${ds.database || '-'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">用户名:</span>
                                    <span class="detail-value">${ds.username}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">状态:</span>
                                    <span class="status-badge ${ds.enabled ? 'status-active' : 'status-inactive'}">
                                        <i class="fas fa-${ds.enabled ? 'check-circle' : 'times-circle'}"></i>
                                        ${ds.enabled ? '启用' : '禁用'}
                                    </span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">创建时间:</span>
                                    <span class="detail-value">${formatDate(ds.createdAt)}</span>
                                </div>
                            </div>
                            
                            <div class="card-actions">
                                <button class="btn btn-small btn-test" onclick="testConnection(${ds.id})">
                                    <i class="fas fa-plug"></i> 测试连接
                                </button>
                                <button class="btn btn-small btn-edit" onclick="editDataSource(${ds.id})">
                                    <i class="fas fa-edit"></i> 编辑
                                </button>
                                <button class="btn btn-small btn-delete" onclick="deleteDataSource(${ds.id}, '${ds.name}')">
                                    <i class="fas fa-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML = html;
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 测试连接
        async function testConnection(id) {
            const dataSource = dataSources.find(ds => ds.id === id);
            if (!dataSource) return;

            const modal = document.getElementById('testModal');
            const content = document.getElementById('testContent');
            
            content.innerHTML = `
                <p>正在测试 <strong>${dataSource.name}</strong> 的连接...</p>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
            
            modal.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/api/datasources/${id}/test`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    content.innerHTML = `
                        <div class="test-result test-success">
                            <i class="fas fa-check-circle"></i>
                            连接测试成功！
                            <br><small>响应时间: ${result.data.responseTime || 0}ms</small>
                        </div>
                    `;
                } else {
                    content.innerHTML = `
                        <div class="test-result test-error">
                            <i class="fas fa-times-circle"></i>
                            连接测试失败：${result.message || '未知错误'}
                        </div>
                    `;
                }
            } catch (error) {
                content.innerHTML = `
                    <div class="test-result test-error">
                        <i class="fas fa-times-circle"></i>
                        连接测试失败：${error.message}
                    </div>
                `;
            }
        }

        // 编辑数据源
        function editDataSource(id) {
            // 跳转到编辑页面，传递数据源ID
            window.location.href = `datasource-edit.html?id=${id}`;
        }

        // 删除数据源
        async function deleteDataSource(id, name) {
            if (!confirm(`确定要删除数据源 "${name}" 吗？此操作不可撤销。`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/datasources/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    alert('数据源删除成功！');
                    loadDataSources(); // 重新加载列表
                } else {
                    const result = await response.json();
                    alert(`删除失败：${result.message || '未知错误'}`);
                }
            } catch (error) {
                alert(`删除失败：${error.message}`);
            }
        }

        // 关闭测试模态框
        function closeTestModal() {
            document.getElementById('testModal').style.display = 'none';
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // 页面初始化
        window.addEventListener('load', () => {
            if (!checkAuth()) return;
            
            initUserInfo();
            loadDataSources();
        });

        // 点击模态框外部关闭
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('testModal');
            if (event.target === modal) {
                closeTestModal();
            }
        });
    </script>
</body>
</html>
