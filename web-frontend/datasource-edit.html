<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑数据源 - Auto API Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/common-styles.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-test {
            background: #28a745;
            color: white;
            margin-left: 1rem;
        }

        .btn-test:hover {
            background: #218838;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-rocket"></i> Auto API Platform
            </a>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> 仪表板
                </a>
                <a href="datasource-list-table.html" class="nav-item active">
                    <i class="fas fa-database"></i> 数据源
                </a>
                <a href="apiservice-table.html" class="nav-item">
                    <i class="fas fa-cogs"></i> API服务
                </a>
            </nav>
        </div>
        <div class="header-right">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出
            </button>
        </div>
    </div>

    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1 id="form-title">编辑数据源</h1>
                <p>配置和管理数据源连接信息</p>
            </div>

            <div class="alert alert-success" id="success-alert">
                操作成功完成！
            </div>

            <div class="alert alert-error" id="error-alert">
                操作失败，请检查输入信息
            </div>

            <form id="datasource-form">
                <input type="hidden" id="datasource-id" />
                
                <div class="form-group">
                    <label for="name">数据源名称 *</label>
                    <input type="text" id="name" name="name" required placeholder="请输入数据源名称">
                </div>

                <div class="form-group">
                    <label for="description">描述</label>
                    <textarea id="description" name="description" rows="3" placeholder="请输入数据源描述"></textarea>
                </div>

                <div class="form-group">
                    <label for="type">数据源类型 *</label>
                    <select id="type" name="type" required>
                        <option value="">请选择数据源类型</option>
                        <option value="MYSQL">MySQL</option>
                        <option value="POSTGRESQL">PostgreSQL</option>
                        <option value="H2">H2 Database</option>
                        <option value="ORACLE">Oracle</option>
                        <option value="MONGODB">MongoDB</option>
                        <option value="ELASTICSEARCH">Elasticsearch</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="host">主机地址 *</label>
                        <input type="text" id="host" name="host" required placeholder="localhost">
                    </div>
                    <div class="form-group">
                        <label for="port">端口 *</label>
                        <input type="number" id="port" name="port" required placeholder="3306">
                    </div>
                </div>

                <div class="form-group">
                    <label for="database">数据库名称</label>
                    <input type="text" id="database" name="database" placeholder="请输入数据库名称">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                    </div>
                </div>

                <div class="form-group">
                    <label for="connectionUrl">连接URL</label>
                    <input type="text" id="connectionUrl" name="connectionUrl" placeholder="jdbc:mysql://localhost:3306/database">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maxPoolSize">最大连接池大小</label>
                        <input type="number" id="maxPoolSize" name="maxPoolSize" value="10" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="connectionTimeout">连接超时时间(ms)</label>
                        <input type="number" id="connectionTimeout" name="connectionTimeout" value="30000" min="1000">
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enabled" name="enabled" checked>
                        <label for="enabled">启用此数据源</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="sslEnabled" name="sslEnabled">
                        <label for="sslEnabled">启用SSL连接</label>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    正在处理...
                </div>

                <div class="form-actions">
                    <a href="dashboard.html" class="btn btn-secondary">返回</a>
                    <div>
                        <button type="button" class="btn btn-test" onclick="testConnection()">测试连接</button>
                        <button type="submit" class="btn btn-primary">保存数据源</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 全局变量
        let isEditMode = false;
        let datasourceId = null;
        const API_BASE_URL = 'http://localhost:8080';

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // 从URL参数获取ID
            const urlParams = new URLSearchParams(window.location.search);
            datasourceId = urlParams.get('id');
            
            console.log('页面初始化 - URL参数ID:', datasourceId);
            
            if (datasourceId) {
                isEditMode = true;
                document.getElementById('form-title').textContent = '编辑数据源';
                document.getElementById('datasource-id').value = datasourceId;
                console.log('设置为编辑模式 - isEditMode:', isEditMode, 'datasourceId:', datasourceId);
                loadDataSource(datasourceId);
            } else {
                document.getElementById('form-title').textContent = '新建数据源';
                console.log('设置为新建模式 - isEditMode:', isEditMode);
            }

            // 绑定表单提交事件
            document.getElementById('datasource-form').addEventListener('submit', handleSubmit);

            // 数据源类型改变时更新默认端口
            document.getElementById('type').addEventListener('change', function() {
                const type = this.value;
                const portInput = document.getElementById('port');
                const defaultPorts = {
                    'MYSQL': 3306,
                    'POSTGRESQL': 5432,
                    'H2': 8080,
                    'ORACLE': 1521,
                    'MONGODB': 27017,
                    'ELASTICSEARCH': 9200
                };
                if (defaultPorts[type]) {
                    portInput.value = defaultPorts[type];
                }
            });
        });

        // 加载数据源信息
        async function loadDataSource(id) {
            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE_URL}/api/datasources/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('获取数据源信息失败');
                }

                const result = await response.json();
                if (result.success) {
                    populateForm(result.data);
                } else {
                    throw new Error(result.message || '获取数据源信息失败');
                }
            } catch (error) {
                showAlert('error', '加载数据源信息失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 填充表单数据
        function populateForm(data) {
            console.log('Populating form with data:', data); // 调试日志
            document.getElementById('name').value = data.name || '';
            document.getElementById('description').value = data.description || '';
            document.getElementById('type').value = data.type || '';
            document.getElementById('host').value = data.host || '';
            document.getElementById('port').value = data.port || '';
            document.getElementById('database').value = data.database || '';
            document.getElementById('username').value = data.username || '';
            // 注意：出于安全考虑，密码字段通常不会从后端返回，保持为空
            document.getElementById('password').value = '';
            
            // 根据数据源类型构造连接URL（如果后端没有返回的话）
            let connectionUrl = data.connectionUrl;
            if (!connectionUrl) {
                connectionUrl = generateConnectionUrl(data);
                console.log('Generated connectionUrl:', connectionUrl);
            }
            document.getElementById('connectionUrl').value = connectionUrl || '';
            
            document.getElementById('maxPoolSize').value = data.maxPoolSize || 10;
            document.getElementById('connectionTimeout').value = data.connectionTimeout || 30000;
            document.getElementById('enabled').checked = data.enabled !== false;
            document.getElementById('sslEnabled').checked = data.sslEnabled === true;
        }

        // 根据数据源信息生成连接URL
        function generateConnectionUrl(data) {
            if (!data.type || !data.host || !data.port) {
                return '';
            }
            
            switch(data.type) {
                case 'MYSQL':
                    return `jdbc:mysql://${data.host}:${data.port}/${data.database || ''}`;
                case 'POSTGRESQL':
                    return `jdbc:postgresql://${data.host}:${data.port}/${data.database || ''}`;
                case 'H2':
                    return `jdbc:h2:mem:${data.database || 'autoapi'}`;
                case 'ORACLE':
                    return `jdbc:oracle:thin:@${data.host}:${data.port}:${data.database || 'XE'}`;
                default:
                    return '';
            }
        }

        // 处理表单提交
        async function handleSubmit(e) {
            e.preventDefault();
            
            try {
                showLoading(true);
                hideAlerts();

                const formData = new FormData(e.target);
                const data = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    type: formData.get('type'),
                    host: formData.get('host'),
                    port: parseInt(formData.get('port')),
                    database: formData.get('database'),
                    username: formData.get('username'),
                    password: formData.get('password'),
                    connectionUrl: formData.get('connectionUrl'),
                    maxPoolSize: parseInt(formData.get('maxPoolSize') || 10),
                    connectionTimeout: parseInt(formData.get('connectionTimeout') || 30000),
                    enabled: document.getElementById('enabled').checked,
                    sslEnabled: document.getElementById('sslEnabled').checked
                };

                const url = isEditMode ? `${API_BASE_URL}/api/datasources/${datasourceId}` : `${API_BASE_URL}/api/datasources`;
                const method = isEditMode ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', `数据源${isEditMode ? '更新' : '创建'}成功！`);
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(result.message || `${isEditMode ? '更新' : '创建'}数据源失败`);
                }
            } catch (error) {
                showAlert('error', error.message);
            } finally {
                showLoading(false);
            }
        }

        // 测试连接
        async function testConnection() {
            try {
                showLoading(true);
                hideAlerts();

                let response;
                
                // 重新检查URL参数以确保有正确的ID（防御性编程）
                const urlParams = new URLSearchParams(window.location.search);
                const currentUrlId = urlParams.get('id');
                
                // 添加详细的调试信息
                console.log('测试连接 - isEditMode:', isEditMode, 'datasourceId:', datasourceId, 'URL中的ID:', currentUrlId);
                
                // 使用URL中的ID作为最可靠的来源
                if (currentUrlId && currentUrlId.trim() !== '') {
                    // 编辑模式：测试已保存的数据源
                    console.log('编辑模式：测试数据源ID', currentUrlId);
                    response = await fetch(`${API_BASE_URL}/api/datasources/${currentUrlId}/test`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });
                } else {
                    // 新建模式：使用当前表单数据进行配置测试
                    console.log('新建模式：使用表单数据测试连接');
                    const formData = new FormData(document.getElementById('datasource-form'));
                    const testData = {
                        name: formData.get('name'),
                        type: formData.get('type'),
                        host: formData.get('host'),
                        port: parseInt(formData.get('port')),
                        database: formData.get('database'),
                        username: formData.get('username'),
                        password: formData.get('password'),
                        connectionUrl: formData.get('connectionUrl'),
                        sslEnabled: document.getElementById('sslEnabled').checked
                    };
                    
                    console.log('新建模式 - 测试数据:', testData);
                    
                    // 基本验证
                    if (!testData.name || !testData.type || !testData.host || !testData.port) {
                        throw new Error('请填写完整的连接信息（名称、类型、主机地址、端口）');
                    }
                    
                    response = await fetch(`${API_BASE_URL}/api/datasources/test-config`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(testData)
                    });
                }

                console.log('测试连接响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('测试连接响应数据:', result);
                
                if (result.success) {
                    const status = result.data;
                    let message = '连接测试成功！';
                    if (status.responseTime !== undefined) {
                        message += ` (响应时间: ${status.responseTime}ms)`;
                    }
                    showAlert('success', message);
                } else {
                    throw new Error(result.message || '连接测试失败');
                }
            } catch (error) {
                console.error('连接测试错误:', error);
                showAlert('error', '连接测试失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 显示加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const submitButton = document.querySelector('button[type="submit"]');
            loading.style.display = show ? 'block' : 'none';
            submitButton.disabled = show;
        }

        // 显示提示信息
        function showAlert(type, message) {
            const alertElement = document.getElementById(type === 'success' ? 'success-alert' : 'error-alert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // 隐藏所有提示信息
        function hideAlerts() {
            document.getElementById('success-alert').style.display = 'none';
            document.getElementById('error-alert').style.display = 'none';
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
