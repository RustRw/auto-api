<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API服务管理 - Auto API Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/common-styles.css" rel="stylesheet">
    <script src="assets/common-utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            color: #1890ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .nav-item:hover, .nav-item.active {
            background: #e6f7ff;
            color: #1890ff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            padding: 6px 12px;
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff7875;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .page-header {
            background: white;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #d9d9d9;
        }

        .btn-secondary:hover {
            background: #e6f7ff;
            border-color: #40a9ff;
            color: #1890ff;
        }

        .btn-success {
            background: #52c41a;
            color: white;
        }

        .btn-success:hover {
            background: #73d13d;
        }

        .btn-warning {
            background: #fa8c16;
            color: white;
        }

        .btn-warning:hover {
            background: #ffa940;
        }

        .btn-danger {
            background: #ff4d4f;
            color: white;
        }

        .btn-danger:hover {
            background: #ff7875;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        /* 搜索和筛选区域 */
        .search-filters {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-row {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .search-item label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .search-item input,
        .search-item select {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }

        .search-item input:focus,
        .search-item select:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        /* 表格样式 */
        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .table th {
            background: #fafafa;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .table td {
            font-size: 14px;
            color: #666;
        }

        .table tbody tr:hover {
            background: #f5f5f5;
        }

        .status-tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }

        .status-inactive {
            background: #fff2e8;
            color: #fa8c16;
            border: 1px solid #ffd591;
        }

        .status-error {
            background: #fff1f0;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
        }

        .status-draft {
            background: #f0f0f0;
            color: #666;
            border: 1px solid #d9d9d9;
        }

        .method-tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .method-get {
            background: #e6f7ff;
            color: #1890ff;
            border: 1px solid #91d5ff;
        }

        .method-post {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }

        .method-put {
            background: #fff7e6;
            color: #fa8c16;
            border: 1px solid #ffd591;
        }

        .method-delete {
            background: #fff1f0;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
        }

        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* 分页样式 */
        .pagination-container {
            background: white;
            padding: 16px 20px;
            border-radius: 8px;
            margin-top: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pagination-info {
            color: #666;
            font-size: 14px;
        }

        .pagination {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .page-btn {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            background: white;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .page-btn:hover {
            border-color: #1890ff;
            color: #1890ff;
        }

        .page-btn.active {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }

        .page-btn:disabled {
            background: #f5f5f5;
            color: #bfbfbf;
            cursor: not-allowed;
        }

        .page-size-select {
            margin-left: 16px;
            padding: 4px 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            color: #d9d9d9;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #666;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }

            .search-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-item {
                width: 100%;
            }

            .pagination-container {
                flex-direction: column;
                gap: 16px;
            }

            .actions {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        
        // 分页和搜索状态
        let currentPage = 1;
        let pageSize = 10;
        let totalCount = 0;
        let totalPages = 0;
        let searchParams = {};
        
        // 侧边面板管理
        let sidebarManager;
        let isEditMode = false;
        let currentEditingId = null;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // 初始化侧边面板管理器
            sidebarManager = new SidebarManager();

            // 绑定搜索框回车事件
            ['searchName', 'searchPath'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchServices();
                    }
                });
            });

            // 初始加载数据
            loadServices();
        });



        // 加载API服务列表
        async function loadServices() {
            try {
                showLoading(true);
                
                // 构建查询参数
                const params = new URLSearchParams({
                    page: currentPage - 1,
                    size: pageSize,
                    ...searchParams
                });

                const response = await fetch(`${API_BASE_URL}/api/services?${params}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('API Response:', result);

                if (result.success) {
                    const data = result.data;
                    // 处理数据格式
                    if (data.content) {
                        // 分页对象格式
                        displayServices(data.content);
                        updatePagination(data.totalElements, data.number + 1, data.totalPages);
                    } else if (Array.isArray(data)) {
                        // 简单数组格式
                        displayServices(data);
                        updatePagination(data.length, 1, Math.ceil(data.length / pageSize));
                    } else {
                        displayServices([]);
                    }
                } else {
                    throw new Error(result.message || '获取API服务列表失败');
                }
            } catch (error) {
                console.error('Failed to load services:', error);
                showError('加载API服务列表失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 显示API服务列表
        function displayServices(services) {
            const tableBody = document.getElementById('table-body');
            const emptyState = document.getElementById('empty-state');
            const tableContent = document.getElementById('table-content');

            if (!services || services.length === 0) {
                emptyState.style.display = 'block';
                tableBody.innerHTML = '';
            } else {
                emptyState.style.display = 'none';
                
                const rows = services.map(service => `
                    <tr>
                        <td>
                            <div style="font-weight: 500; color: #333; margin-bottom: 4px;">${service.name || service.serviceName || 'N/A'}</div>
                            <div style="font-size: 12px; color: #999;">${service.description || '无描述'}</div>
                        </td>
                        <td>
                            <span class="method-tag ${getMethodClass(service.method)}">${service.method || 'GET'}</span>
                        </td>
                        <td>
                            <code style="background: #f5f5f5; padding: 2px 6px; border-radius: 3px; font-size: 13px;">${service.path || 'N/A'}</code>
                        </td>
                        <td>${service.dataSourceName || service.datasourceName || 'N/A'}</td>
                        <td>
                            <span class="status-tag ${getStatusClass(service.status, 'service')}">
                                ${getStatusText(service.status, 'service')}
                            </span>
                        </td>
                        <td>${formatDate(service.createdAt)}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-secondary btn-sm" onclick="openDetailSidebar(${service.id})">
                                    <i class="fas fa-eye"></i> 查看
                                </button>
                                <a href="service-development.html?id=${service.id}" class="btn btn-secondary btn-sm">
                                    <i class="fas fa-edit"></i> 编辑
                                </a>
                                <button class="btn btn-secondary btn-sm" onclick="toggleServiceStatus(${service.id}, '${service.status}')">
                                    <i class="fas fa-${service.status === 'PUBLISHED' ? 'pause' : 'play'}"></i> 
                                    ${service.status === 'PUBLISHED' ? '停用' : '启用'}
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteService(${service.id}, '${service.name || service.serviceName}')">
                                    <i class="fas fa-trash"></i> 删除
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                
                tableBody.innerHTML = rows;
            }
            
            tableContent.style.display = 'block';
        }

        // 更新分页信息 (与数据源页面相同的分页逻辑)
        function updatePagination(total, currentPageNum, totalPagesNum) {
            totalCount = total;
            currentPage = currentPageNum;
            totalPages = totalPagesNum;

            const paginationContainer = document.getElementById('pagination-container');
            const pageStart = document.getElementById('page-start');
            const pageEnd = document.getElementById('page-end');
            const totalCountSpan = document.getElementById('total-count');

            const startIndex = (currentPage - 1) * pageSize + 1;
            const endIndex = Math.min(currentPage * pageSize, totalCount);
            
            pageStart.textContent = totalCount > 0 ? startIndex : 0;
            pageEnd.textContent = endIndex;
            totalCountSpan.textContent = totalCount;

            generatePaginationButtons();
            paginationContainer.style.display = totalPages > 1 ? 'flex' : 'none';
        }

        // 生成分页按钮 (与数据源页面相同)
        function generatePaginationButtons() {
            const pagination = document.getElementById('pagination');
            let buttons = '';

            buttons += `
                <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            const showPages = getPageNumbers();
            showPages.forEach(page => {
                if (page === '...') {
                    buttons += `<span class="page-btn" style="border: none; cursor: default;">...</span>`;
                } else {
                    buttons += `
                        <button class="page-btn ${page === currentPage ? 'active' : ''}" onclick="goToPage(${page})">
                            ${page}
                        </button>
                    `;
                }
            });

            buttons += `
                <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = buttons;
        }

        function getPageNumbers() {
            const pages = [];
            const maxVisible = 5;

            if (totalPages <= maxVisible) {
                for (let i = 1; i <= totalPages; i++) {
                    pages.push(i);
                }
            } else {
                pages.push(1);
                
                if (currentPage > 3) {
                    pages.push('...');
                }
                
                const start = Math.max(2, currentPage - 1);
                const end = Math.min(totalPages - 1, currentPage + 1);
                
                for (let i = start; i <= end; i++) {
                    if (!pages.includes(i)) {
                        pages.push(i);
                    }
                }
                
                if (currentPage < totalPages - 2) {
                    pages.push('...');
                }
                
                if (!pages.includes(totalPages)) {
                    pages.push(totalPages);
                }
            }

            return pages;
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            loadServices();
        }

        function changePageSize() {
            pageSize = parseInt(document.getElementById('page-size').value);
            currentPage = 1;
            loadServices();
        }

        // 搜索API服务
        function searchServices() {
            searchParams = {};
            
            const name = document.getElementById('searchName').value.trim();
            if (name) searchParams.name = name;
            
            const method = document.getElementById('searchMethod').value;
            if (method) searchParams.method = method;
            
            const path = document.getElementById('searchPath').value.trim();
            if (path) searchParams.path = path;
            
            const status = document.getElementById('searchStatus').value;
            if (status) searchParams.status = status;

            currentPage = 1;
            loadServices();
        }

        // 重置搜索
        function resetSearch() {
            document.getElementById('searchName').value = '';
            document.getElementById('searchMethod').value = '';
            document.getElementById('searchPath').value = '';
            document.getElementById('searchStatus').value = '';
            
            searchParams = {};
            currentPage = 1;
            loadServices();
        }

        // 切换服务状态
        async function toggleServiceStatus(id, currentStatus) {
            const newStatus = currentStatus === 'PUBLISHED' ? 'DISABLED' : 'PUBLISHED';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/services/${id}/status?status=${newStatus}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('状态更新成功！');
                    loadServices();
                } else {
                    alert('状态更新失败：' + result.message);
                }
            } catch (error) {
                alert('状态更新失败：' + error.message);
            }
        }

        // 删除服务
        async function deleteService(id, name) {
            if (!confirm(`确定要删除API服务 "${name}" 吗？此操作不可恢复！`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/services/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('删除成功！');
                    loadServices();
                } else {
                    alert('删除失败：' + result.message);
                }
            } catch (error) {
                alert('删除失败：' + error.message);
            }
        }

        // 侧边面板功能
        
        // 打开详情查看侧边面板
        async function openDetailSidebar(id) {
            try {
                // 获取API服务详情
                const response = await fetch(`${API_BASE_URL}/api/services/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        populateDetailView(result.data);
                        sidebarManager.open();
                    } else {
                        showError('获取API服务信息失败: ' + result.message);
                    }
                } else {
                    showError('获取API服务信息失败');
                }
            } catch (error) {
                showError('获取API服务信息失败: ' + error.message);
            }
        }
        
        // 关闭侧边面板
        function closeSidebar() {
            sidebarManager.close();
        }
        
        // 填充详情查看数据
        function populateDetailView(apiService) {
            // 基本信息
            document.getElementById('detail-name').textContent = apiService.name || '-';
            document.getElementById('detail-description').textContent = apiService.description || '无描述';
            
            // 设置方法标签样式
            const methodElement = document.getElementById('detail-method');
            methodElement.textContent = apiService.method || 'GET';
            methodElement.className = `method-tag ${getMethodClass(apiService.method)}`;
            
            document.getElementById('detail-path').textContent = apiService.path || '-';
            document.getElementById('detail-datasource').textContent = apiService.dataSourceName || apiService.dataSourceId || '-';
            
            // 设置状态标签样式
            const statusElement = document.getElementById('detail-status');
            statusElement.textContent = getStatusText(apiService.status, 'service');
            statusElement.className = `status-tag ${getStatusClass(apiService.status, 'service')}`;
            
            // SQL查询
            document.getElementById('detail-sql').textContent = apiService.sqlContent || '-';
            
            // 请求参数（如果有）
            const paramsSection = document.getElementById('detail-params-section');
            const paramsElement = document.getElementById('detail-params');
            if (apiService.requestParams) {
                paramsElement.textContent = apiService.requestParams;
                paramsSection.style.display = 'block';
            } else {
                paramsSection.style.display = 'none';
            }
            
            // 响应示例（如果有）
            const exampleSection = document.getElementById('detail-example-section');
            const exampleElement = document.getElementById('detail-example');
            if (apiService.responseExample) {
                exampleElement.textContent = apiService.responseExample;
                exampleSection.style.display = 'block';
            } else {
                exampleSection.style.display = 'none';
            }
            
            // 配置信息
            document.getElementById('detail-cache-enabled').textContent = apiService.cacheEnabled ? '已启用' : '未启用';
            document.getElementById('detail-cache-duration').textContent = apiService.cacheDuration ? `${apiService.cacheDuration}秒` : '无缓存';
            document.getElementById('detail-rate-limit').textContent = apiService.rateLimit ? `${apiService.rateLimit}次/分钟` : '无限制';
            
            // 创建信息
            document.getElementById('detail-created-at').textContent = formatDate(apiService.createdAt);
            document.getElementById('detail-updated-at').textContent = formatDate(apiService.updatedAt);
            
            // 设置编辑链接
            document.getElementById('detail-edit-btn').href = `service-development.html?id=${apiService.id}`;
        }

    </script>
