<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto API Platform - 管理仪表盘</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/common-styles.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            color: #1890ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .nav-item:hover, .nav-item.active {
            background: #e6f7ff;
            color: #1890ff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            font-size: 14px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1890ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logout-btn {
            padding: 6px 12px;
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff7875;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .welcome-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .welcome-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .stat-icon.blue { background: linear-gradient(135deg, #1890ff, #36cfc9); }
        .stat-icon.green { background: linear-gradient(135deg, #52c41a, #73d13d); }
        .stat-icon.orange { background: linear-gradient(135deg, #fa8c16, #ffc53d); }
        .stat-icon.purple { background: linear-gradient(135deg, #722ed1, #b37feb); }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .quick-actions {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: #f8f9fa;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #e6f7ff;
            border-color: #91d5ff;
            color: #1890ff;
            transform: translateY(-1px);
        }

        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .recent-activity {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            background: #1890ff;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 12px;
            color: #999;
        }

        .mobile-nav {
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 15px;
            }
            
            .nav-menu {
                display: none;
            }
            
            .mobile-nav {
                display: block;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px 15px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #1890ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="#" class="logo">
                <i class="fas fa-rocket"></i> Auto API Platform
            </a>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i> 仪表盘
                </a>
                <a href="datasource-list-table.html" class="nav-item">
                    <i class="fas fa-database"></i> 数据源
                </a>
                <a href="apiservice-table.html" class="nav-item">
                    <i class="fas fa-cogs"></i> API服务
                </a>
                <a href="service-development.html" class="nav-item">
                    <i class="fas fa-code"></i> 服务开发
                </a>
                <a href="monitoring.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i> 监控
                </a>
            </nav>
            <button class="mobile-nav">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <span id="userName">加载中...</span>
                <span class="user-role" id="userRole"></span>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="welcome-section">
            <h1 class="welcome-title">欢迎回来！<span id="welcomeUser"></span></h1>
            <p class="welcome-subtitle">今天是 <span id="currentDate"></span>，祝您工作愉快！</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon blue">
                        <i class="fas fa-database"></i>
                    </div>
                </div>
                <div class="stat-value" id="datasourceCount">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">数据源总数</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon green">
                        <i class="fas fa-cogs"></i>
                    </div>
                </div>
                <div class="stat-value" id="apiServiceCount">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">API服务总数</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon orange">
                        <i class="fas fa-play-circle"></i>
                    </div>
                </div>
                <div class="stat-value" id="activeServiceCount">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">运行中服务</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon purple">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <div class="stat-value" id="requestCount">
                    <div class="loading"></div>
                </div>
                <div class="stat-label">今日请求数</div>
            </div>
        </div>

        <div class="quick-actions">
            <h2 class="section-title">
                <i class="fas fa-bolt"></i> 快速操作
            </h2>
            <div class="actions-grid">
                <a href="datasource-edit.html" class="action-btn">
                    <div class="action-icon blue">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600;">创建数据源</div>
                        <div style="font-size: 12px; color: #999;">连接新的数据库</div>
                    </div>
                </a>

                <a href="service-edit.html" class="action-btn">
                    <div class="action-icon green">
                        <i class="fas fa-code"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600;">创建API服务</div>
                        <div style="font-size: 12px; color: #999;">快速生成API</div>
                    </div>
                </a>

                <a href="test.html" class="action-btn">
                    <div class="action-icon orange">
                        <i class="fas fa-flask"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600;">API测试</div>
                        <div style="font-size: 12px; color: #999;">测试现有接口</div>
                    </div>
                </a>

                <a href="http://localhost:8080/h2-console" target="_blank" class="action-btn">
                    <div class="action-icon purple">
                        <i class="fas fa-database"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600;">数据库控制台</div>
                        <div style="font-size: 12px; color: #999;">管理数据库</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="recent-activity">
            <h2 class="section-title">
                <i class="fas fa-history"></i> 最近活动
            </h2>
            <div id="activityList">
                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">用户登录系统</div>
                        <div class="activity-time">刚刚</div>
                    </div>
                </div>
                <div class="activity-item">
                    <div class="activity-icon" style="background: #52c41a;">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">系统服务启动完成</div>
                        <div class="activity-time">几分钟前</div>
                    </div>
                </div>
                <div class="activity-item">
                    <div class="activity-icon" style="background: #fa8c16;">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">数据库初始化完成</div>
                        <div class="activity-time">几分钟前</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // 获取认证头
        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // 初始化用户信息
        function initUserInfo() {
            const username = localStorage.getItem('username');
            const realName = localStorage.getItem('realName');
            const role = localStorage.getItem('role');
            
            if (username) {
                document.getElementById('userName').textContent = realName || username;
                document.getElementById('welcomeUser').textContent = realName || username;
                document.getElementById('userRole').textContent = role === 'ADMIN' ? '管理员' : '普通用户';
                document.getElementById('userAvatar').textContent = (realName || username).charAt(0).toUpperCase();
            }
        }

        // 初始化当前日期
        function initDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
        }

        // 加载统计数据
        async function loadStats() {
            try {
                // 加载数据源数量
                const datasourceResponse = await fetch(`${API_BASE_URL}/api/datasources`, {
                    headers: getAuthHeaders()
                });
                if (datasourceResponse.ok) {
                    const datasourceData = await datasourceResponse.json();
                    document.getElementById('datasourceCount').textContent = datasourceData.data.length || 0;
                } else {
                    document.getElementById('datasourceCount').textContent = '0';
                }

                // 加载API服务数量
                const apiServiceResponse = await fetch(`${API_BASE_URL}/api/services`, {
                    headers: getAuthHeaders()
                });
                if (apiServiceResponse.ok) {
                    const apiServiceData = await apiServiceResponse.json();
                    const totalServices = apiServiceData.data.totalElements || 0;
                    document.getElementById('apiServiceCount').textContent = totalServices;
                    // 假设运行中的服务数量（这里可以根据实际状态过滤）
                    document.getElementById('activeServiceCount').textContent = Math.floor(totalServices * 0.8);
                } else {
                    document.getElementById('apiServiceCount').textContent = '0';
                    document.getElementById('activeServiceCount').textContent = '0';
                }

                // 模拟请求数（实际项目中应该从真实的监控数据获取）
                document.getElementById('requestCount').textContent = Math.floor(Math.random() * 1000) + 100;

            } catch (error) {
                console.error('Failed to load stats:', error);
                // 设置默认值
                document.getElementById('datasourceCount').textContent = '0';
                document.getElementById('apiServiceCount').textContent = '0';
                document.getElementById('activeServiceCount').textContent = '0';
                document.getElementById('requestCount').textContent = '0';
            }
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // 页面初始化
        window.addEventListener('load', () => {
            if (!checkAuth()) return;
            
            initUserInfo();
            initDate();
            loadStats();
        });
    </script>
</body>
</html>
