<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据源管理 - Auto API Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/common-styles.css" rel="stylesheet">
    <script src="assets/common-utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            color: #1890ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .nav-item:hover, .nav-item.active {
            background: #e6f7ff;
            color: #1890ff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            padding: 6px 12px;
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff7875;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .page-header {
            background: white;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #d9d9d9;
        }

        .btn-secondary:hover {
            background: #e6f7ff;
            border-color: #40a9ff;
            color: #1890ff;
        }

        .btn-danger {
            background: #ff4d4f;
            color: white;
        }

        .btn-danger:hover {
            background: #ff7875;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        /* 搜索和筛选区域 */
        .search-filters {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-row {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .search-item label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .search-item input,
        .search-item select {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            min-width: 120px;
        }

        .search-item input:focus,
        .search-item select:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        /* 表格样式 */
        .table-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .table th {
            background: #fafafa;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .table td {
            font-size: 14px;
            color: #666;
        }

        .table tbody tr:hover {
            background: #f5f5f5;
        }

        .status-tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-enabled {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }

        .status-disabled {
            background: #fff2e8;
            color: #fa8c16;
            border: 1px solid #ffd591;
        }

        .type-tag {
            background: #e6f7ff;
            color: #1890ff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* 分页样式 */
        .pagination-container {
            background: white;
            padding: 16px 20px;
            border-radius: 8px;
            margin-top: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pagination-info {
            color: #666;
            font-size: 14px;
        }

        .pagination {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .page-btn {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            background: white;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .page-btn:hover {
            border-color: #1890ff;
            color: #1890ff;
        }

        .page-btn.active {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }

        .page-btn:disabled {
            background: #f5f5f5;
            color: #bfbfbf;
            cursor: not-allowed;
        }

        .page-size-select {
            margin-left: 16px;
            padding: 4px 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            color: #d9d9d9;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #666;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-header {
            background: linear-gradient(135deg, #1890ff, #36cfc9);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 20px;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 数据库和表列表样式 */
        .database-item {
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .database-header {
            background: #f8f9fa;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .database-header:hover {
            background: #e9ecef;
        }

        .database-name {
            font-weight: 500;
            color: #333;
        }

        .expand-icon {
            transition: transform 0.3s;
        }

        .expanded .expand-icon {
            transform: rotate(90deg);
        }

        .tables-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .expanded .tables-container {
            max-height: 400px;
        }

        .table-search {
            padding: 10px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e8e8e8;
        }

        .table-search input {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        .tables-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .table-item {
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-item:last-child {
            border-bottom: none;
        }

        .table-item:hover {
            background: #f8f9fa;
        }

        .table-name {
            font-weight: 500;
            color: #333;
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        /* 表格样式优化 */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
        }

        .data-table th,
        .data-table td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #e8e8e8;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }

            .search-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-item {
                width: 100%;
            }

            .pagination-container {
                flex-direction: column;
                gap: 16px;
            }

            .modal-content {
                width: 95% !important;
                max-width: none !important;
                margin: 20px;
            }

            .data-view-panel {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-rocket"></i> Auto API Platform
            </a>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> 仪表板
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-database"></i> 数据源
                </a>
                <a href="apiservice-table.html" class="nav-item">
                    <i class="fas fa-cogs"></i> API服务
                </a>
                <a href="service-development.html" class="nav-item">
                    <i class="fas fa-code"></i> 服务开发
                </a>
            </nav>
        </div>
        <div class="header-right">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出
            </button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">数据源管理</h1>
            <button class="btn btn-primary" onclick="openCreateSidebar()">
                <i class="fas fa-plus"></i> 新建数据源
            </button>
        </div>

        <!-- 搜索筛选区域 -->
        <div class="search-filters">
            <div class="search-row">
                <div class="search-item">
                    <label>数据源名称</label>
                    <input type="text" id="searchName" placeholder="请输入数据源名称">
                </div>
                <div class="search-item">
                    <label>数据源类型</label>
                    <select id="searchType">
                        <option value="">全部类型</option>
                        <option value="MYSQL">🐬 MySQL</option>
                        <option value="POSTGRESQL">🐘 PostgreSQL</option>
                        <option value="H2">💾 H2</option>
                        <option value="ORACLE">🏢 Oracle</option>
                        <option value="MONGODB">🍃 MongoDB</option>
                        <option value="ELASTICSEARCH">🔍 Elasticsearch</option>
                        <option value="CLICKHOUSE">📊 ClickHouse</option>
                    </select>
                </div>
                <div class="search-item">
                    <label>主机地址</label>
                    <input type="text" id="searchHost" placeholder="请输入主机地址">
                </div>
                <div class="search-item">
                    <label>状态</label>
                    <select id="searchStatus">
                        <option value="">全部状态</option>
                        <option value="true">启用</option>
                        <option value="false">禁用</option>
                    </select>
                </div>
                <div class="search-item" style="align-self: flex-end;">
                    <button class="btn btn-primary" onclick="searchDataSources()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                    <button class="btn btn-secondary" onclick="resetSearch()">
                        <i class="fas fa-undo"></i> 重置
                    </button>
                </div>
            </div>
        </div>

        <!-- 表格区域 -->
        <div class="table-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                正在加载数据源...
            </div>

            <div id="table-content" style="display: none;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>数据源名称</th>
                            <th>类型</th>
                            <th>主机地址</th>
                            <th>数据库</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- 数据行将通过JavaScript动态生成 -->
                    </tbody>
                </table>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <i class="fas fa-database"></i>
                    <h3>暂无数据源</h3>
                    <p>还没有配置任何数据源，点击上方按钮创建第一个数据源</p>
                </div>
            </div>
        </div>

        <!-- 分页区域 -->
        <div class="pagination-container" id="pagination-container" style="display: none;">
            <div class="pagination-info">
                显示第 <span id="page-start">1</span> - <span id="page-end">10</span> 条，共 <span id="total-count">0</span> 条数据
            </div>
            <div style="display: flex; align-items: center;">
                <div class="pagination" id="pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
                <select class="page-size-select" id="page-size" onchange="changePageSize()">
                    <option value="10">10条/页</option>
                    <option value="20">20条/页</option>
                    <option value="50">50条/页</option>
                    <option value="100">100条/页</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 编辑侧边面板 -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <div class="sidebar-panel" id="sidebar-panel">
        <div class="sidebar-header">
            <h2 class="sidebar-title">新建数据源</h2>
            <button class="sidebar-close" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <form id="datasource-form">
                <input type="hidden" id="datasource-id" name="id">
                
                <div class="form-group">
                    <label for="form-name">数据源名称 <span class="required">*</span></label>
                    <input type="text" id="form-name" name="name" required placeholder="请输入数据源名称">
                </div>

                <div class="form-group">
                    <label for="form-description">描述</label>
                    <textarea id="form-description" name="description" placeholder="请输入数据源描述"></textarea>
                </div>

                <div class="form-group">
                    <label for="form-type">数据源类型 <span class="required">*</span></label>
                    <select id="form-type" name="type" required>
                        <option value="">请选择数据源类型</option>
                        <option value="MYSQL">🐬 MySQL</option>
                        <option value="POSTGRESQL">🐘 PostgreSQL</option>
                        <option value="H2">💾 H2</option>
                        <option value="ORACLE">🏢 Oracle</option>
                        <option value="MONGODB">🍃 MongoDB</option>
                        <option value="ELASTICSEARCH">🔍 Elasticsearch</option>
                        <option value="CLICKHOUSE">📊 ClickHouse</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="form-host">主机地址 <span class="required">*</span></label>
                        <input type="text" id="form-host" name="host" required placeholder="localhost">
                    </div>
                    <div class="form-group">
                        <label for="form-port">端口 <span class="required">*</span></label>
                        <input type="number" id="form-port" name="port" required placeholder="3306">
                    </div>
                </div>

                <div class="form-group">
                    <label for="form-database">数据库名称</label>
                    <input type="text" id="form-database" name="database" placeholder="请输入数据库名称">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="form-username">用户名</label>
                        <input type="text" id="form-username" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="form-password">密码</label>
                        <input type="password" id="form-password" name="password" placeholder="请输入密码">
                    </div>
                </div>

                <div class="form-group">
                    <label for="form-connectionUrl">连接URL</label>
                    <input type="text" id="form-connectionUrl" name="connectionUrl" placeholder="jdbc:mysql://localhost:3306/database">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="form-maxPoolSize">最大连接池大小</label>
                        <input type="number" id="form-maxPoolSize" name="maxPoolSize" value="10" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="form-connectionTimeout">连接超时时间(ms)</label>
                        <input type="number" id="form-connectionTimeout" name="connectionTimeout" value="30000" min="1000">
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="form-enabled" name="enabled" checked>
                        <label for="form-enabled">启用此数据源</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="form-sslEnabled" name="sslEnabled">
                        <label for="form-sslEnabled">启用SSL连接</label>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="sidebar-footer">
            <button type="button" class="btn btn-secondary" onclick="testDataSourceConnection()" id="test-btn">
                <i class="fas fa-plug"></i> 测试连接
            </button>
            <button type="button" class="btn btn-secondary" onclick="closeSidebar()">
                取消
            </button>
            <button type="button" class="btn btn-primary" onclick="saveDatasource()" id="save-btn">
                <i class="fas fa-save"></i> 保存
            </button>
        </div>
    </div>

    <!-- 数据查看侧边面板 -->
    <div class="sidebar-overlay" id="data-view-overlay" style="display: none;"></div>
    <div class="sidebar-panel" id="data-view-panel" style="width: 80%; max-width: 1200px; display: none;">
        <div class="sidebar-header">
            <h2 class="sidebar-title" id="data-view-title">查看数据</h2>
            <button class="sidebar-close" onclick="closeDataViewSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="sidebar-content" style="padding: 0;">
            <!-- 数据库搜索 -->
            <div style="padding: 20px; border-bottom: 1px solid #f0f0f0;">
                <div style="display: flex; gap: 15px; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0; color: #333;">数据库列表</h3>
                    <div style="flex: 1; max-width: 300px;">
                        <input type="text" id="database-search" placeholder="搜索数据库..." 
                               style="width: 100%; padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 4px;">
                    </div>
                    <button class="btn btn-secondary btn-sm" onclick="refreshDatabases()">
                        <i class="fas fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
            
            <!-- 数据库列表 -->
            <div id="databases-container" style="flex: 1; overflow-y: auto;">
                <div id="databases-loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    正在加载数据库列表...
                </div>
                <div id="databases-list"></div>
            </div>
        </div>
    </div>

    <!-- 表结构查看模态框 -->
    <div class="modal-overlay" id="table-structure-modal" style="display: none;">

                <button class="modal-close" onclick="closeCreateStatementModal()">
                    <i class="fas fa-times"></i>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        
        // 分页和搜索状态
        let currentPage = 1;
        let pageSize = 10;
        let totalCount = 0;
        let totalPages = 0;
        let searchParams = {};
        
        // 侧边面板管理
        let sidebarManager;
        let isEditMode = false;
        let currentEditingId = null;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // 初始化侧边面板管理器
            sidebarManager = new SidebarManager();

            // 绑定搜索框回车事件
            ['searchName', 'searchHost'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchDataSources();
                    }
                });
            });

            // 初始加载数据
            loadDataSources();
        });


        // 加载数据源列表
        async function loadDataSources() {
            try {
                showLoading(true);
                
                // 构建查询参数
                const params = new URLSearchParams({
                    page: currentPage - 1, // Spring Boot分页从0开始
                    size: pageSize,
                    ...searchParams
                });

                const response = await fetch(`${API_BASE_URL}/api/datasources?${params}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('API Response:', result);

                if (result.success) {
                    const data = result.data;
                    // 处理数据格式 - 可能是数组或分页对象
                    if (Array.isArray(data)) {
                        // 简单数组格式
                        displayDataSources(data);
                        updatePagination(data.length, 1, Math.ceil(data.length / pageSize));
                    } else if (data.content) {
                        // 分页对象格式
                        displayDataSources(data.content);
                        updatePagination(data.totalElements, data.number + 1, data.totalPages);
                    } else {
                        // 其他格式，尝试直接显示
                        displayDataSources([]);
                    }
                } else {
                    throw new Error(result.message || '获取数据源列表失败');
                }
            } catch (error) {
                console.error('Failed to load datasources:', error);
                showError('加载数据源列表失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 显示数据源列表
        function displayDataSources(datasources) {
            const tableBody = document.getElementById('table-body');
            const emptyState = document.getElementById('empty-state');
            const tableContent = document.getElementById('table-content');

            if (!datasources || datasources.length === 0) {
                emptyState.style.display = 'block';
                tableBody.innerHTML = '';
            } else {
                emptyState.style.display = 'none';
                
                const rows = datasources.map(datasource => `
                    <tr>
                        <td>
                            <div style="font-weight: 500; color: #333; margin-bottom: 4px;">${datasource.name}</div>
                            <div style="font-size: 12px; color: #999;">${datasource.description || '无描述'}</div>
                        </td>
                        <td>
                            ${generateTypeTag(datasource.type)}
                        </td>
                        <td>${datasource.host}:${datasource.port}</td>
                        <td>${datasource.database || 'N/A'}</td>
                        <td>
                            <span class="status-tag ${getStatusClass(datasource.enabled, 'datasource')}">
                                ${getStatusText(datasource.enabled, 'datasource')}
                            </span>
                        </td>
                        <td>${formatDate(datasource.createdAt)}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-secondary btn-sm" onclick="openDataViewSidebar(${datasource.id}, '${datasource.name}')">
                                    <i class="fas fa-database"></i> 查看数据
                                </button>
                                <button class="btn btn-secondary btn-sm" onclick="openEditSidebar(${datasource.id})">
                                    <i class="fas fa-edit"></i> 编辑
                                </button>
                                <button class="btn btn-secondary btn-sm" onclick="testConnection(${datasource.id})">
                                    <i class="fas fa-plug"></i> 测试
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteDataSource(${datasource.id}, '${datasource.name}')">
                                    <i class="fas fa-trash"></i> 删除
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                
                tableBody.innerHTML = rows;
            }
            
            tableContent.style.display = 'block';
        }

        // 更新分页信息
        function updatePagination(total, currentPageNum, totalPagesNum) {
            totalCount = total;
            currentPage = currentPageNum;
            totalPages = totalPagesNum;

            const paginationContainer = document.getElementById('pagination-container');
            const pageStart = document.getElementById('page-start');
            const pageEnd = document.getElementById('page-end');
            const totalCountSpan = document.getElementById('total-count');

            // 更新统计信息
            const startIndex = (currentPage - 1) * pageSize + 1;
            const endIndex = Math.min(currentPage * pageSize, totalCount);
            
            pageStart.textContent = totalCount > 0 ? startIndex : 0;
            pageEnd.textContent = endIndex;
            totalCountSpan.textContent = totalCount;

            // 生成分页按钮
            generatePaginationButtons();
            
            // 显示分页容器
            paginationContainer.style.display = totalPages > 1 ? 'flex' : 'none';
        }

        // 生成分页按钮
        function generatePaginationButtons() {
            const pagination = document.getElementById('pagination');
            let buttons = '';

            // 上一页按钮
            buttons += `
                <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // 页码按钮
            const showPages = getPageNumbers();
            showPages.forEach(page => {
                if (page === '...') {
                    buttons += `<span class="page-btn" style="border: none; cursor: default;">...</span>`;
                } else {
                    buttons += `
                        <button class="page-btn ${page === currentPage ? 'active' : ''}" onclick="goToPage(${page})">
                            ${page}
                        </button>
                    `;
                }
            });

            // 下一页按钮
            buttons += `
                <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = buttons;
        }

        // 计算要显示的页码
        function getPageNumbers() {
            const pages = [];
            const maxVisible = 5;

            if (totalPages <= maxVisible) {
                for (let i = 1; i <= totalPages; i++) {
                    pages.push(i);
                }
            } else {
                pages.push(1);
                
                if (currentPage > 3) {
                    pages.push('...');
                }
                
                const start = Math.max(2, currentPage - 1);
                const end = Math.min(totalPages - 1, currentPage + 1);
                
                for (let i = start; i <= end; i++) {
                    if (!pages.includes(i)) {
                        pages.push(i);
                    }
                }
                
                if (currentPage < totalPages - 2) {
                    pages.push('...');
                }
                
                if (!pages.includes(totalPages)) {
                    pages.push(totalPages);
                }
            }

            return pages;
        }

        // 跳转到指定页
        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            loadDataSources();
        }

        // 改变页面大小
        function changePageSize() {
            pageSize = parseInt(document.getElementById('page-size').value);
            currentPage = 1;
            loadDataSources();
        }

        // 搜索数据源
        function searchDataSources() {
            // 收集搜索条件
            searchParams = {};
            
            const name = document.getElementById('searchName').value.trim();
            if (name) searchParams.name = name;
            
            const type = document.getElementById('searchType').value;
            if (type) searchParams.type = type;
            
            const host = document.getElementById('searchHost').value.trim();
            if (host) searchParams.host = host;
            
            const status = document.getElementById('searchStatus').value;
            if (status !== '') searchParams.enabled = status;

            // 重置到第一页
            currentPage = 1;
            loadDataSources();
        }

        // 重置搜索
        function resetSearch() {
            document.getElementById('searchName').value = '';
            document.getElementById('searchType').value = '';
            document.getElementById('searchHost').value = '';
            document.getElementById('searchStatus').value = '';
            
            searchParams = {};
            currentPage = 1;
            loadDataSources();
        }

        // 测试连接
        async function testConnection(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/datasources/${id}/test`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('连接测试成功！');
                } else {
                    alert('连接测试失败：' + result.message);
                }
            } catch (error) {
                alert('连接测试失败：' + error.message);
            }
        }

        // 删除数据源
        async function deleteDataSource(id, name) {
            if (!confirm(`确定要删除数据源 "${name}" 吗？此操作不可恢复！`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/datasources/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('删除成功！');
                    loadDataSources();
                } else {
                    alert('删除失败：' + result.message);
                }
            } catch (error) {
                alert('删除失败：' + error.message);
            }
        }

        // 侧边面板功能
        
        // 打开创建侧边面板
        function openCreateSidebar() {
            isEditMode = false;
            currentEditingId = null;
            sidebarManager.setTitle('新建数据源');
            clearForm();
            sidebarManager.open();
        }
        
        // 打开编辑侧边面板
        async function openEditSidebar(id) {
            isEditMode = true;
            currentEditingId = id;
            sidebarManager.setTitle('编辑数据源');
            
            try {
                // 获取数据源详情
                const response = await fetch(`${API_BASE_URL}/api/datasources/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        populateForm(result.data);
                        sidebarManager.open();
                    } else {
                        showError('获取数据源信息失败: ' + result.message);
                    }
                } else {
                    showError('获取数据源信息失败');
                }
            } catch (error) {
                showError('获取数据源信息失败: ' + error.message);
            }
        }
        
        // 关闭侧边面板
        function closeSidebar() {
            sidebarManager.close();
            clearForm();
            isEditMode = false;
            currentEditingId = null;
        }
        
        // 清空表单
        function clearForm() {
            const form = document.getElementById('datasource-form');
            form.reset();
            // 设置默认值
            document.getElementById('form-enabled').checked = true;
            document.getElementById('form-maxPoolSize').value = '10';
            document.getElementById('form-connectionTimeout').value = '30000';
        }
        
        // 填充表单数据
        function populateForm(datasource) {
            document.getElementById('datasource-id').value = datasource.id || '';
            document.getElementById('form-name').value = datasource.name || '';
            document.getElementById('form-description').value = datasource.description || '';
            document.getElementById('form-type').value = datasource.type || '';
            document.getElementById('form-host').value = datasource.host || '';
            document.getElementById('form-port').value = datasource.port || '';
            document.getElementById('form-database').value = datasource.database || '';
            document.getElementById('form-username').value = datasource.username || '';
            document.getElementById('form-password').value = ''; // 不回显密码
            document.getElementById('form-connectionUrl').value = datasource.connectionUrl || '';
            document.getElementById('form-maxPoolSize').value = datasource.maxPoolSize || 10;
            document.getElementById('form-connectionTimeout').value = datasource.connectionTimeout || 30000;
            document.getElementById('form-enabled').checked = datasource.enabled !== false;
            document.getElementById('form-sslEnabled').checked = datasource.sslEnabled === true;
        }
        
        // 保存数据源
        async function saveDatasource() {
            const form = document.getElementById('datasource-form');
            const formData = new FormData(form);
            
            // 构建请求数据
            const requestData = {
                name: formData.get('name'),
                description: formData.get('description'),
                type: formData.get('type'),
                host: formData.get('host'),
                port: parseInt(formData.get('port')),
                database: formData.get('database'),
                username: formData.get('username'),
                password: formData.get('password'),
                connectionUrl: formData.get('connectionUrl'),
                maxPoolSize: parseInt(formData.get('maxPoolSize')) || 10,
                connectionTimeout: parseInt(formData.get('connectionTimeout')) || 30000,
                enabled: formData.get('enabled') === 'on',
                sslEnabled: formData.get('sslEnabled') === 'on'
            };

            // 基本验证
            if (!requestData.name || !requestData.type || !requestData.host || !requestData.port) {
                showError('请填写必填字段（名称、类型、主机地址、端口）');
                return;
            }

            try {
                const saveBtn = document.getElementById('save-btn');
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';
                saveBtn.disabled = true;

                let response;
                if (isEditMode && currentEditingId) {
                    // 更新数据源
                    response = await fetch(`${API_BASE_URL}/api/datasources/${currentEditingId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                } else {
                    // 创建数据源
                    response = await fetch(`${API_BASE_URL}/api/datasources`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showNotification(isEditMode ? '数据源更新成功！' : '数据源创建成功！', 'success');
                    closeSidebar();
                    loadDataSources(); // 刷新列表
                } else {
                    showError(isEditMode ? '数据源更新失败: ' + result.message : '数据源创建失败: ' + result.message);
                }
            } catch (error) {
                showError(isEditMode ? '数据源更新失败: ' + error.message : '数据源创建失败: ' + error.message);
            } finally {
                const saveBtn = document.getElementById('save-btn');
                saveBtn.innerHTML = '<i class="fas fa-save"></i> 保存';
                saveBtn.disabled = false;
            }
        }
        
        // 测试数据源连接（侧边面板中的测试）
        async function testDataSourceConnection() {
            const form = document.getElementById('datasource-form');
            const formData = new FormData(form);
            
            // 构建测试数据
            const testData = {
                type: formData.get('type'),
                host: formData.get('host'),
                port: parseInt(formData.get('port')),
                database: formData.get('database'),
                username: formData.get('username'),
                password: formData.get('password'),
                connectionUrl: formData.get('connectionUrl'),
                sslEnabled: formData.get('sslEnabled') === 'on'
            };

            if (!testData.type || !testData.host || !testData.port) {
                showError('请先填写基本连接信息（类型、主机地址、端口）');
                return;
            }

            try {
                const testBtn = document.getElementById('test-btn');
                const originalText = testBtn.innerHTML;
                testBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 测试中...';
                testBtn.disabled = true;

                const response = await fetch(`${API_BASE_URL}/api/datasources/test-config`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('连接测试成功！', 'success');
                } else {
                    showError('连接测试失败: ' + result.message);
                }
            } catch (error) {
                showError('连接测试失败: ' + error.message);
            } finally {
                const testBtn = document.getElementById('test-btn');
                testBtn.innerHTML = '<i class="fas fa-plug"></i> 测试连接';
                testBtn.disabled = false;
            }
        }
        
        // 数据查看相关功能
        let currentDataSourceId = null;
        let currentDataSourceName = null;
        let currentDatabaseContext = null;
        
        // 打开数据查看侧边栏
        function openDataViewSidebar(id, name) {
            currentDataSourceId = id;
            currentDataSourceName = name;
            
            document.getElementById('data-view-title').textContent = `${name} - 查看数据`;
            document.getElementById('data-view-overlay').style.display = 'block';
            document.getElementById('data-view-panel').style.display = 'block';
            
            // 加载数据库列表
            loadDatabases();
        }
        
        // 关闭数据查看侧边栏
        function closeDataViewSidebar() {
            document.getElementById('data-view-overlay').style.display = 'none';
            document.getElementById('data-view-panel').style.display = 'none';
            currentDataSourceId = null;
            currentDataSourceName = null;
        }
        
        // 加载数据库列表
        async function loadDatabases() {
            const loadingElement = document.getElementById('databases-loading');
            const listElement = document.getElementById('databases-list');
            
            try {
                loadingElement.style.display = 'block';
                listElement.innerHTML = '';
                
                const searchValue = document.getElementById('database-search').value;
                const params = new URLSearchParams();
                if (searchValue) {
                    params.set('search', searchValue);
                }
                
                const response = await fetch(`${API_BASE_URL}/api/datasources/${currentDataSourceId}/databases?${params}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayDatabases(result.data);
                } else {
                    showNotification('加载数据库列表失败: ' + result.message, 'error');
                }
            } catch (error) {
                showNotification('加载数据库列表失败: ' + error.message, 'error');
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        // 显示数据库列表
        function displayDatabases(databases) {
            const listElement = document.getElementById('databases-list');
            
            if (!databases || databases.length === 0) {
                listElement.innerHTML = '<div style="padding: 40px; text-align: center; color: #999;">暂无数据库</div>';
                return;
            }
            
            const databasesHtml = databases.map(database => `
                <div class="database-item" id="database-${database}">
                    <div class="database-header" onclick="toggleDatabase('${database}')">
                        <span class="database-name">
                            <i class="fas fa-database db-icon db-icon-default" style="margin-right: 8px;"></i>
                            ${database}
                        </span>
                        <i class="fas fa-chevron-right expand-icon"></i>
                    </div>
                    <div class="tables-container">
                        <div class="table-search" style="position: relative;">
                            <input type="text" placeholder="搜索表..." onkeyup="searchTables('${database}', this.value)" style="padding-left: 32px;">
                            <i class="fas fa-search" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #999; pointer-events: none;"></i>
                        </div>
                        <div class="tables-list" id="tables-${database}">
                            <div style="padding: 20px; text-align: center; color: #999;">
                                点击展开加载表列表
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            listElement.innerHTML = databasesHtml;
        }
        
        // 切换数据库展开/收起
        async function toggleDatabase(database) {
            const databaseElement = document.getElementById(`database-${database}`);
            const isExpanded = databaseElement.classList.contains('expanded');
            
            if (isExpanded) {
                databaseElement.classList.remove('expanded');
            } else {
                databaseElement.classList.add('expanded');
                // 加载表列表
                await loadTables(database);
            }
        }
        
        // 加载表列表
        async function loadTables(database, search = '') {
            const tablesElement = document.getElementById(`tables-${database}`);
            
            try {
                tablesElement.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;"><i class="fas fa-spinner fa-spin"></i> 加载中...</div>';
                
                const params = new URLSearchParams();
                if (search) {
                    params.set('search', search);
                }
                
                const response = await fetch(`${API_BASE_URL}/api/datasources/${currentDataSourceId}/databases/${encodeURIComponent(database)}/tables?${params}`, {
                    method: 'GET',
                    headers: {

            if (!tables) return [];
            
            // H2数据库系统表和信息架构表（精确匹配）
            const systemTables = [
                'INFORMATION_SCHEMA_CATALOG_NAME',
                'CONSTANTS',
                'ENUM_VALUES',
                'INDEXES',
                'INDEX_COLUMNS',
                'IN_DOUBT',
                'LOCKS',
                'QUERY_STATISTICS',
                'RIGHTS',
                'ROLES',
                'SESSIONS',
                'SESSION_STATE',
                'SETTINGS',
                'SYNONYMS',
                'CHECK_CONSTRAINTS',
                'COLLATIONS',
                'COLUMNS',
                'COLUMN_PRIVILEGES',
                'CONSTRAINT_COLUMN_USAGE',
                'DOMAINS',
                'DOMAIN_CONSTRAINTS',
                'ELEMENT_TYPES',
                'FIELDS',
                'KEY_COLUMN_USAGE',
                'PARAMETERS',
                'REFERENTIAL_CONSTRAINTS',
                'ROUTINES',
                'SCHEMATA',
                'SEQUENCES',
                'TABLES',
                'TABLE_CONSTRAINTS',
                'TABLE_PRIVILEGES',
                'TRIGGERS',
                'VIEWS'
            ];
            
            // 去重并过滤系统表
            const uniqueTables = [...new Set(tables)];
            return uniqueTables.filter(table => {

                                    table.toUpperCase().startsWith('INFORMATION_SCHEMA');
                return !isSystemTable;
            });
        }

        // 查看创建语句
        async function viewCreateStatement(database, table) {
            const modal = document.getElementById('create-statement-modal');
            const loading = document.getElementById('create-statement-loading');
            const content = document.getElementById('create-statement-content');
            const title = document.getElementById('create-statement-title');
            
            title.textContent = `${table} - 创建语句`;
            modal.style.display = 'flex';
            loading.style.display = 'block';
            content.innerHTML = '';
            
            try {
                // 首先尝试获取专门的创建语句API
                let response = await fetch(`${API_BASE_URL}/api/datasources/${currentDataSourceId}/databases/${encodeURIComponent(database)}/tables/${encodeURIComponent(table)}/create-statement`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        displayCreateStatement(result.data);
                        return;
                    }
                }
                
                // 如果专门API不存在或失败，使用表结构生成基本的创建语句
                response = await fetch(`${API_BASE_URL}/api/datasources/${currentDataSourceId}/databases/${encodeURIComponent(database)}/tables/${encodeURIComponent(table)}/structure`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const structureResult = await response.json();
                
                if (structureResult.success && structureResult.data) {
                    const generatedStatement = generateCreateStatement(table, structureResult.data);
                    displayCreateStatement(generatedStatement);
                } else {
                    content.innerHTML = '<div style="color: #f56565; text-align: center; padding: 20px;">无法获取表结构信息: ' + structureResult.message + '</div>';
                }
                
            } catch (error) {
                content.innerHTML = '<div style="color: #f56565; text-align: center; padding: 20px;">获取创建语句失败: ' + error.message + '</div>';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // 基于表结构生成基本的创建语句
        function generateCreateStatement(tableName, columns) {
            if (!columns || columns.length === 0) {
                return `-- 无法获取表 ${tableName} 的结构信息`;
            }
            
            let sql = `CREATE TABLE ${tableName} (\n`;
            const columnDefs = columns.map(col => {
                let def = `    ${col.name} ${col.type}`;
                
                if (col.size && col.type.toUpperCase().includes('VARCHAR')) {
                    def += `(${col.size})`;
                }
                
                if (!col.nullable) {
                    def += ' NOT NULL';
                }
                
                if (col.autoIncrement) {
                    def += ' AUTO_INCREMENT';
                }
                
                if (col.defaultValue) {
                    def += ` DEFAULT '${col.defaultValue}'`;
                }
                
                if (col.comment) {
                    def += ` COMMENT '${col.comment}'`;
                }
                
                return def;
            });
            
            sql += columnDefs.join(',\n');
            
            // 添加主键约束
            const primaryKeys = columns.filter(col => col.primaryKey);
            if (primaryKeys.length > 0) {
                sql += ',\n    PRIMARY KEY (' + primaryKeys.map(pk => pk.name).join(', ') + ')';
            }
            
            sql += '\n);';
            
            // 添加注释说明
            const disclaimer = `\n\n-- 注意: 此创建语句是基于表结构信息生成的简化版本\n-- 实际的表创建语句可能包含更多约束、索引和其他数据库特定的设置`;
            
            return sql + disclaimer;
        }
        
        // 显示创建语句
        function displayCreateStatement(createStatement) {
            const content = document.getElementById('create-statement-content');
            
            if (!createStatement) {
                content.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">暂无创建语句</div>';
                return;
            }
            
            const statementHtml = `
                <div style="margin-bottom: 15px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <strong>DDL创建语句：</strong>
                        <button class="btn btn-secondary btn-sm" onclick="copyCreateStatement()" title="复制到剪贴板">
                            <i class="fas fa-copy"></i> 复制
                        </button>
                    </div>
                    <pre class="code-block" id="create-statement-text" style="
                        background: #f8f9fa;
                        border: 1px solid #e9ecef;
                        border-radius: 6px;
                        padding: 15px;
                        margin: 0;
                        font-family: 'Monaco', 'Menlo', 'Consolas', monospace;

                        line-height: 1.5;
                        color: #333;
                        white-space: pre-wrap;
                        word-break: break-all;
                        max-height: 400px;
                        overflow-y: auto;
                    ">${createStatement}</pre>

            `;
            
            content.innerHTML = statementHtml;
        }
        
        // 复制创建语句
        function copyCreateStatement() {
            const textElement = document.getElementById('create-statement-text');
            if (textElement) {
                navigator.clipboard.writeText(textElement.textContent).then(() => {
                    showNotification('创建语句已复制到剪贴板', 'success');
                }).catch(() => {
                    // 降级处理
                    const textArea = document.createElement('textarea');
                    textArea.value = textElement.textContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('创建语句已复制到剪贴板', 'success');
                });
            }
        }
        
        // 关闭创建语句模态框
        function closeCreateStatementModal() {
            document.getElementById('create-statement-modal').style.display = 'none';
        }
        
        // 点击遮罩层关闭模态框
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                if (e.target.id === 'table-structure-modal') {
                    closeTableStructureModal();
                } else if (e.target.id === 'sample-data-modal') {
                    closeSampleDataModal();
                } else if (e.target.id === 'create-statement-modal') {

            if (e.target.id === 'data-view-overlay') {

        });

        // ESC键关闭面板和模态框

                // 关闭创建语句模态框
                const createModal = document.getElementById('create-statement-modal');
                if (createModal && createModal.style.display === 'flex') {
                    closeCreateStatementModal();
                    return;
                }
            }
        });

    </script>
