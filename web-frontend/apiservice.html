<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API服务管理 - Auto API Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            color: #333;
            font-size: 2rem;
            margin: 0;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .service-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .service-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: #e6f7ff;
            color: #1890ff;
        }

        .status-inactive {
            background: #fff2e8;
            color: #fa8c16;
        }

        .status-error {
            background: #fff1f0;
            color: #ff4d4f;
        }

        .service-info {
            margin-bottom: 1rem;
        }

        .service-desc {
            color: #666;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .service-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #777;
        }

        .service-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .service-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .service-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html" class="logo">Auto API Platform</a>
        <nav class="nav-links">
            <a href="dashboard.html">仪表板</a>
            <a href="#" onclick="logout()">退出登录</a>
        </nav>
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">API服务管理</h1>
            <a href="service-edit.html" class="btn btn-primary">
                <i class="fas fa-plus"></i> 新建API服务
            </a>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            正在加载API服务...
        </div>

        <div id="service-list" class="service-grid" style="display: none;">
            <!-- API服务卡片将在这里动态生成 -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>暂无API服务</h3>
            <p>还没有创建任何API服务，点击下方按钮创建第一个API服务</p>
            <a href="service-edit.html" class="btn btn-primary">
                创建API服务
            </a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            loadApiServices();
        });

        // 加载API服务列表
        async function loadApiServices() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/services`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('获取API服务列表失败');
                }

                const result = await response.json();
                if (result.success) {
                    displayApiServices(result.data);
                } else {
                    throw new Error(result.message || '获取API服务列表失败');
                }
            } catch (error) {
                console.error('Failed to load API services:', error);
                showEmptyState();
            } finally {
                hideLoading();
            }
        }

        // 显示API服务列表
        function displayApiServices(serviceData) {
            const listElement = document.getElementById('service-list');
            
            // 处理分页数据结构
            const services = serviceData.content || serviceData || [];
            
            if (services.length === 0) {
                showEmptyState();
                return;
            }

            const html = services.map(service => `
                <div class="service-card">
                    <div class="service-header">
                        <h3 class="service-name">${service.serviceName}</h3>
                        <span class="service-status ${getStatusClass(service.status)}">
                            ${getStatusText(service.status)}
                        </span>
                    </div>
                    <div class="service-info">
                        <div class="service-desc">${service.description || '无描述'}</div>
                        <div class="service-details">
                            <div>路径: ${service.path || 'N/A'}</div>
                            <div>方法: ${service.method || 'GET'}</div>
                            <div>数据源: ${service.datasourceName || 'N/A'}</div>
                            <div>创建时间: ${formatDate(service.createdAt)}</div>
                        </div>
                    </div>
                    <div class="service-actions">
                        <a href="service-edit.html?id=${service.id}" class="btn btn-primary btn-sm">
                            编辑
                        </a>
                        <button class="btn btn-secondary btn-sm" onclick="toggleServiceStatus(${service.id}, '${service.status}')">
                            ${service.status === 'ACTIVE' ? '停用' : '启用'}
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="deleteService(${service.id})">
                            删除
                        </button>
                    </div>
                </div>
            `).join('');

            listElement.innerHTML = html;
            listElement.style.display = 'grid';
        }

        // 获取状态样式类
        function getStatusClass(status) {
            switch(status) {
                case 'ACTIVE':
                    return 'status-active';
                case 'INACTIVE':
                    return 'status-inactive';
                case 'ERROR':
                    return 'status-error';
                default:
                    return 'status-inactive';
            }
        }

        // 获取状态文本
        function getStatusText(status) {
            switch(status) {
                case 'ACTIVE':
                    return '运行中';
                case 'INACTIVE':
                    return '已停用';
                case 'ERROR':
                    return '错误';
                default:
                    return '未知';
            }
        }

        // 格式化日期
        function formatDate(dateInput) {
            if (!dateInput) return 'N/A';
            try {
                let date;
                
                // 检查是否为数组格式 [year, month, day, hour, minute, second, nano]
                if (Array.isArray(dateInput)) {
                    if (dateInput.length >= 3) {
                        // 注意：JavaScript月份从0开始，所以需要减1
                        const [year, month, day, hour = 0, minute = 0, second = 0] = dateInput;
                        date = new Date(year, month - 1, day, hour, minute, second);
                        console.log('数组格式日期解析:', dateInput, '->', date);
                    } else {
                        console.warn('日期数组格式不完整:', dateInput);
                        return 'N/A';
                    }
                } else {
                    // 字符串格式处理
                    date = new Date(dateInput);
                    
                    // 如果日期无效，尝试其他格式
                    if (isNaN(date.getTime())) {
                        // 尝试添加时区信息
                        date = new Date(dateInput + 'Z');
                    }
                    
                    // 如果仍然无效，尝试替换T为空格
                    if (isNaN(date.getTime())) {
                        date = new Date(dateInput.replace('T', ' '));
                    }
                }
                
                // 最终检查
                if (isNaN(date.getTime())) {
                    console.warn('无法解析日期:', dateInput);
                    return JSON.stringify(dateInput); // 返回原始数据的字符串表示
                }
                
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            } catch (error) {
                console.error('日期格式化错误:', error, dateInput);
                return 'N/A';
            }
        }

        // 切换服务状态
        async function toggleServiceStatus(id, currentStatus) {
            const newStatus = currentStatus === 'ACTIVE' ? 'INACTIVE' : 'ACTIVE';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/services/${id}/status?status=${newStatus}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('状态更新成功！');
                    loadApiServices(); // 重新加载列表
                } else {
                    alert('状态更新失败：' + result.message);
                }
            } catch (error) {
                alert('状态更新失败：' + error.message);
            }
        }

        // 删除服务
        async function deleteService(id) {
            if (!confirm('确定要删除这个API服务吗？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/services/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('删除成功！');
                    loadApiServices(); // 重新加载列表
                } else {
                    alert('删除失败：' + result.message);
                }
            } catch (error) {
                alert('删除失败：' + error.message);
            }
        }

        // 显示空状态
        function showEmptyState() {
            document.getElementById('empty-state').style.display = 'block';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
